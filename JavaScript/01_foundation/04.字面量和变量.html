<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            字面量：都是一些不可变的值
                1,2,3,4,5.....
                字面量都是可以直接使用的,但是我们一般都不会直接使用字面量
            变量：可以用来保存字面量，而且变量的值是可以任意改变的
                变量更加方便我们使用，所以在开发中，都是通过变量去保存一个字面量,
                而不会直接去使用字面量
        */
        //声明变量
        //在js中使用var关键字来定义一个变量
        var a;
        //为变量赋值
        a = 2;
        //声明和赋值同时使用
        var b = 9;
        var c = 'haha';
        console.log(a);
    </script>
</head>

</body>
</html>
