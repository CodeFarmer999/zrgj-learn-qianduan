<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
    <script>
        function toGreen(){
            var oD1 = document.getElementById('div1');
            oD1.style.width = '300px';
            oD1.style.height = '300px';
            oD1.style.background = 'green';
        }
        function toRed(){
            var oD1 = document.getElementById('div1');
            oD1.style.width = '200px';
            oD1.style.height = '200px';
            oD1.style.background = 'red';
        }
    </script>
</head>
<body>
    <div id="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
    
</body>
</html>
