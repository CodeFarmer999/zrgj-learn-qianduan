<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <button onclick="go()">点我去百度</button>
        <script>
            function go() {
                // 当不给值的时候，默认是浏览器地址栏的内容
                console.log(location.href)
                // 使用location对象跳转,当给Location.href赋值的时候，会跳转到给定的地址(相当于a标签的href)
                location.href = 'http://www.baidu.com'
            }
        </script>
    </body>
</html>
