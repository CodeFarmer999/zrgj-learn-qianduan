<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            // 1.声明json对象
            const person = {"username": "硕硕", "password": "123456"};
            console.log(person)
            // 2.将json对象转换为字符串
            const personStr = JSON.stringify(person);
            // 3.输出json串
            console.log(personStr)
        </script>
    </body>
</html>
