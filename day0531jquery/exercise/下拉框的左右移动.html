<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div style="float: left">
            <select multiple="multiple" id="s1" size="10" style="width: 100px">
                <option value="学号">学号</option>
                <option value="姓名">姓名</option>
                <option value="年龄">年龄</option>
                <option value="专业">专业</option>
            </select>
        </div>
        <div style="float: left">
            <div style="font-size: 20px">
                <button onclick="moveLeft()">&#8678</button>
            </div>
            <div style="font-size: 20px">
                <button onclick="moveRight()">&#8680</button>
            </div>
        </div>
        <div style="float: left">
            <select multiple="multiple" id="s2" size="10" style="width: 100px">
            </select>
        </div>
        <script>
            const s1 = document.getElementById("s1");
            const s2 = document.getElementById("s2");

            function moveRight() {
                const move = [];
                for (var i = 0; i < s1.options.length; i++) {
                    if (s1.options[i].selected) {
                        move.push(i);
                    }
                }
                for (i in move) {
                    s2.options.add(new Option(s1.options[i].text, s1.options[i].value));
                }
                for (i in move) {
                    if (i >= 1) {
                        i--;
                    }
                    s1.remove(i);
                }
            }
            
            function moveLeft() {
                const move = [];
                for (var i = 0; i < s2.options.length; i++) {
                    if (s2.options[i].selected) {
                        move.push(i);
                    }
                }
                for (i in move) {
                    s1.options.add(new Option(s2.options[i].text, s2.options[i].value));
                }
                for (i in move) {
                    if (i >= 1) {
                        i--;
                    }
                    s2.remove(i);
                }
            }
        </script>
    </body>
</html>
