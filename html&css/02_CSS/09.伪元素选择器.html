<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            伪元素，表示页面中一些特殊的并不真实存在的元素(特殊的位置)
                伪元素使用 :: 开头

                ::first-letter 表示第一个字母
                ::first-line 表示第一行
                ::selection 表示选中的内容
                ::before 表示元素的开始
                ::after 元素的最后
                    -before 和 after 必须结合content属性使用
        */
        p::first-letter{
            font-size: 20px;
        }
        p::first-line{
            background-color: purple;
        }
        p::selection{
            background-color: salmon;
        }
        /* div::before{
            content: 'abc';
            color: salmon;
        }
        div::after{ 
            content:'haha';
            color: blue;
        } */
        div::before{
            content:'︾▽︾'
        }
        div::after{
            content:'￣▽￣'
        }
    </style>
</head>
<body>
    <div>
        Hello Hello Hello How are you?
    </div>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat hic, voluptas vero nobis quae, non dolor ipsam sint, aperiam mollitia veniam enim architecto necessitatibus exercitationem expedita explicabo corporis reprehenderit optio?
    </p>
</body>
</html>
