<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: salmon;
        }
        div#box1{
            background-color: red; 
        }
        .green{
            background-color: green;
        }
        .d1{
            background-color: purple !important;
        }
        div,p,span{
            background-color: aquamarine;
        }
        *{
            font-size: 50px;
        }
        div{
            font-size: 20px;
        }
        /* 
            样式的冲突
                -当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生了样式的冲突
                选择器的累加不会超过其最大的数量级，类选择器再高也不会超过id选择器

            发生样式冲突时，应用哪个样式由选择器的权重(优先级)决定

            选择器的权重
                内敛样式        1,0,0,0         <color="">
                id选择器        0,1,0,0         #id
                类和伪类选择器   0,0,1,0        .class
                元素选择器       0,0,0,1        div{}
                通配选择器       0,0,0,0        *
                继承的样式       没有优先级     

            比较优先级时，需要将所有的选择器的优先级进行相加计算，
            最后优先级越高，则越优先显示(分组选择器是单独计算的)

            如果优先级计算结果相同，此时优先使用靠下的样式

            可以再某一个样式的后边添加!important，此时该样式会获取到最高的优先级，甚至超过内联样式
                注意：开发中这个玩意一定要慎用！！！
        */
    </style>
</head>
<body>
    <div id="box1" class="green d1" style="background-color: chocolate;">我是一个div <span>我是div中的span</span></div>
</body>
</html>
