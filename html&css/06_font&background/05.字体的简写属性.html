<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px red solid;
            /* 
                简写属性
                font 可以设置字体相关的所有属性
                    语法
                        font:字体大小/行高 字体族
                            行高 可以省略不写 如果不写，使用默认值
            */
            /* font-size: 50px;
            font-style: italic; */
            /* font: bold italic 50px/2 serif; */
            font: normal normal 50px/2 serif;
            font-size: 50px;
            /* font-weight 字重 字体的加粗 
                    可选值：
                        normal默认值 不加粗
                        bold 加粗
                        100-900 九个级别(没什么用)
                font-style 字体的风格
                    normal 正常的
                    italic 斜体 
            */
            /* font-weight: bold; */
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div>今天天气真不错 Hello Hello </div>
</body>
</html>
