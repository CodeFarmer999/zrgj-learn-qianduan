<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看
        charset指定网页的字符集
        name 指定的数据的名称
        content指定的数据的内容
            keywords 表示网站的关键字,可以同时指定多个关键字，关键字间使用，隔开
    京东：        <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜,京东">
    淘宝：        <meta name="keyword" content="淘宝,掏宝,网上购物,C2C,在线交易,交易市场,网上交易,交易市场,网上买,网上卖,购物网站,团购,网上贸易,安全购物,电子商务,放心买,供应,买卖信息,网店,一口价,拍卖,网上开店,网络购物,打折,免费开店,网购,频道,店铺">
            description 用于指定网站的描述 
                  <meta name="description" content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。">
                  网站的描述会显示在搜索引擎的搜索的结果中
            title标签的内容会作为搜索结果的超链接上的文字显示
     -->
     <meta name="keywords" content="HTML5,前端，CSS3">
     <meta name="description" content="这是一个很不错的网站">
     <!-- 
         <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
         将页面重定向到另一个网站
      -->
      <!-- 3秒后跳转至百度页面 -->
      <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
