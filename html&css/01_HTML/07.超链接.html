<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面
            或者是当前页面的其他位置
        使用 a 标签来定义超链接
            属性：
                href指定跳转的目标路径
                    -值可以是一个外部网站的地址
                    -也可以是写一个页面的地址

        超链接也是一个行内元素，在a标签中可以嵌套出它自身以外的任何元素
     -->
     <a href="https://www.baidu.com">超链接之点我进百度</a>
     <br>
     <a href="https://www.google.com">超链接之点我进谷歌</a>
     <br>
     <a href="06.列表.html">超链接</a>
</body>
</html>
