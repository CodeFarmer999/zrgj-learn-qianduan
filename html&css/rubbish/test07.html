<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:url(img/pic26.jpg) top center no-repeat;
        }
        ul{
            margin: 100px;
            margin-left: 245px;
            font-size: 18px;
            list-style: none;
            width: 350px;
        }
        li{
            width: 200px;
            line-height: 30px;
            height: 30px;
            margin: 1px;
            background-color: tomato;
            text-align: left;
            border-radius: 0 15px 15px 0;
            border-left: 5px solid #fff;
            transition: all 1s ease-out;
        }
        li a{
            display: block;
            text-decoration: none;
            font-size: 18px;
            padding-left: 20px;
            color: #333;
        }
        li:hover{
            background-color: #39f;
            width: 280px;
            transition: all 200ms linear;
        }
        li:hover a{
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">首页</a>
