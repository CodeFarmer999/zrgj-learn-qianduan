<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 
                css原生也支持变量的设置
            */
            --color:#ff0;
            --length:200px;
        }
        .box1{
            /* calc()计算函数 */
            width: calc(100px/2);
            height: var(--length);
            background-color: var(--color);
        }
        .box2{
            width: var(--length);
            height: var(--length);
            color: var(--color);
        }
        .box3{
            width: var(--length);
            height: var(--length);
            border: var(--color) 10px solid;
        }
    </style>
</head>
<body>
    <!-- 
        less是一门css的预处理语言
            - less 是一个css的增强版，通过less 可以编写更少的代码实现更强大的样式
            - 在less 中添加了许多的新特性，向对变量的支持、对mixin的支持。。。。。
            -less 的语法和css语法基本一致，但是less中增添了许多对css的扩展，
                所以浏览器无法直接执行less代码,要执行必须先将less转换为css，
                然后由浏览器执行。
     -->
    <div class="box1">aaaa</div>
    <div class="box2">aaaa</div>
    <div class="box3">aaaa</div>
</body>
</html>
