<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
            margin: 50px auto;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px; 
            margin-left: 10px;  
        }
        .box2{
            background-color: #bfa;

            /* 设置box2的动画 */
            /* animation-name:要对当前元素生效的关键帧的名字 */
            animation-name: test;
            /* animation-duration：动画的执行时间 */
            animation-duration:2s;
            /* 动画的延时 */
            animation-delay: 2s;
            /* 设置动画效果(移动速度的设置) */
            /* animation-timing-function: linear; */
            /* 
                animation-iteration-count: ; 
                    动画执行的次数 
                        可选值：
                            次数(1,2,3....)
                            infinite 无限执行
            */
            animation-iteration-count: 1;
            /* animation-iteration-count: infinite; */

            /* 
                animation-direction: ;
                    指定动画的运行方向
                        normal 默认值 从from向to运行，每次都是这样
                        reverse 反向运行
                        alternate 从from向to运行，重复执行动画时，反向执行
                        alternate-reverse 从to向from运行，重复执行动画时，反向执行
            */
            /* animation-direction: normal; */
            /* 
                animation-play-state: ;
                    设置动画的执行状态 
                        可选值：
                            running 默认值 动画执行
                            paused 动画暂停
            */
            /* animation-play-state: paused; */
            /* 
                animation-fill-mode: ; 动画的填充模式 
                    可选值：
                        none 默认值 动画执行完毕元素回到原来位置
                        forwards 动画执行完毕元素会停止在动画结束的位置
                        backwards 动画延时等待时，元素就会处于from开始位置
                        both 结合了forwards和backwards  
            */
            /* animation-fill-mode: both; */
            animation: test 2s infinite 2 1s alternate;
        }
        .box1:hover div{
            margin-left: 700px;
            animation-play-state: paused;
        }
        /* 
            动画和过渡类似，都是可以实现一些动态的效果，
                不同的是过渡需要再某个属性发生变化时才会触发
                动画可以i自动出发动态效果

            设置动画效果，必须先要设置一个关键帧，关键帧设置了动画执行的每一个步骤
        */
        @keyframes test {
            /* from表示动画的开始位置 也可以使用 0% */
            from{
                background-color: orange;
                margin-left: 0;
            }
            /* to表示动画的结束位置 也可以使用 100% */
            to{
                background-color: red;
                margin-left: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>

    </div>
</body>
</html>
