<!DOCTYPE html>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 设置外层容器 */
        .nav{
            width: 100%;
        }
        /* 设置每一行的容器 */
        .nav-inner{
            /* 设置为弹性容器 */
            display: flex;
            /* 设置主轴上空白的分布 */
            justify-content: space-around;
        }
        .item{
            width: 18%;
            /* background-color: #bfa; */
            /* flex: auto; */
            text-align: center;
        }
        .item img{
            /* 设置图片的宽度和父元素的宽度一样 */
            width: 100%;
        }
        .item a{
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .item a span{
            display: block;
            margin-top: 6px;
        }
    </style>
</head>
