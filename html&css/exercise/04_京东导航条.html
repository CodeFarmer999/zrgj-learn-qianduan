<!DOCTYPE html>

<head>

    <title>京东导航条</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .nav{
            width: 738px;
            height: 23px;
            background-color: #bfa;
            margin: 50px auto;
        }
        .nav li{
            float: left;
            font-size: 15px;
            line-height: 20px;
        }
        .nav a{
            display: block;
            text-decoration: none;
            color: #4C4C4C;
            padding: 0 11px;
        }
        .nav a:hover{
            background-color: tomato;
            color: yellow;
        }
        .nav .first{
            color: #E1251B;
        }
        .nav .second{
            color: #E1251B;
        }
    </style>
</head>
<body>
    <ul class="nav">

</html>
