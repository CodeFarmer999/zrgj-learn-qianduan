<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <fieldset>
            <legend>个人资料</legend>
            用户名：<input type="username">
            <br>
            密 &nbsp;&nbsp; 码： <input type="password"> 
        </fieldset>
    
        <br>
    
        性别:
        <input type="radio" name="gender" value="男"> 男
        <input type="radio" name="gender" value="女"> 女
    
        <br>
        
        爱好:
        <input type="checkbox" name="hobbies" value="吃"> 吃
        <input type="checkbox" name="hobbies" value="喝"> 喝
        <input type="checkbox" name="hobbies" value="玩"> 玩
        <input type="checkbox" name="hobbies" value="乐"> 乐
    
        <br>
    
        课程:
        <select name="sources" id="">
            <option value="java">java</option>
            <option value="vue">vue</option>
            <option value="springboot">springboot</option>
        </select>
    
        简介:
        <textarea name="introduce"cols="30" rows="10"></textarea>
    
        <br>

        照片:
        <input type="file">
    
        <br>
    
        <input type="submit" name="提交">
        <input type="reset" name="重置">
        <input type="button" name="普通按钮">
    </body>
</html>
