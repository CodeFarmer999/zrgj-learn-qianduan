<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            var s = prompt("请输入分数:")
            var score = parseInt(s)
            score = parseInt(score / 10)
            switch (score) {
                case 10:
                case 9:
                    alert('吃烤鸭')
                    break;
                case 8:
                    alert('买玩具')
                    break;
                case 7:
                case 6:
                    alert('卖冰棍')
                    break;
                default:
                    alert('大嘴巴子')
                    break;
            }
        </script>
    </head>
    <body>
    
    </body>
</html>
