<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            var s = prompt("请输入分数:")
            var score = parseInt(s)
            alert('您输入的分数是' + score)
            if (score > 90) {
                alert('吃烤鸭')
            } else if (score > 80) {
                alert('买玩具车')
            } else if (score > 60) {
                alert('卖冰棍')
            } else {
                alert('来个大嘴巴子')
            }
        </script>
    </head>

    </body>
</html>
