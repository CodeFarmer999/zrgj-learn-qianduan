<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>form表单</title>
    </head>
    <body>
        <form action="#">
            
            <br>
            <label for="name">姓名:</label><input type="text" name="name" id="name">
            <br>
            密码:<input type="password" name="password">
            <br>
            性别: <input type="radio" name="gender" value="男"> 男
            <input type="radio" name="gender" value="女"> 女
            <br>
            爱好:
            <input type="checkbox" name="hobbies" value="吃"> 吃
            <input type="checkbox" name="hobbies" value="喝"> 喝
            <input type="checkbox" name="hobbies" value="玩"> 玩
            <input type="checkbox" name="hobbies" value="乐"> 乐
            <br>
            照片:
            <input type="file" name="photo">
            <br>
            描述:
            <textarea name="description"cols="30" rows="10"></textarea>
            <br>
            下拉框:
            <select name="province">
                <option value="河北省">河北省</option>
                <option value="河南省">河南省</option>
                <option value="山西省">山西省</option>
            </select>
            <br>
            <br>
<!--            <input type="image" src="../img/girl.jpg" style="size: 50px;">-->
            <input type="button" value="普通按钮">

            <input type="submit" value="提交按钮">

            <input type="reset" value="重置按钮">
        </form>
    </body>
</html>
