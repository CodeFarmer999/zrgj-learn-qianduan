<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function sumAndAvg() {
                let sum = 0;
                let avg = 0;
                for (let i = 0; i <= 100; i++) {
                    sum += i;
                }
                avg = sum / 100;
                document.write("1到100的和是：" + sum + "<br>");
                document.write("1到100的平均数是：" + avg);
            }
            sumAndAvg();
        </script>
    </head>

</html>
