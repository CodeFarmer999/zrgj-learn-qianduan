<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            class piOfMath {
                constructor() {
                    // 麻了，实在不会获得Math.PI的最大最小值，废废
                    this.piOfMax = Math.PI.toFixed(10);
                    this.piOfMin = Math.PI.toFixed(2);
                }
            }
            
            let pi = new piOfMath();
            console.log('pi最大值:', pi.piOfMax);
            console.log('pi最小值:', pi.piOfMin);
        </script>
    </head>

</html>
