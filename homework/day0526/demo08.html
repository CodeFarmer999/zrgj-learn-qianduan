<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
           function sumOfSeven() {
               let sum = 0;
               for (let i = 0; i < 101; i++) {
                   if (i % 7 === 0) {
                       sum += i;
                   }
               }
               document.write('1到100之间的7的倍数之和为：' + sum);
           }
           sumOfSeven();
        </script>
