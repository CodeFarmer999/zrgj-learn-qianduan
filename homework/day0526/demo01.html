<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function showTarget() {
                const target = new Date(2023, 0, 1);
                const now = new Date();
                const time = target.getTime() - now.getTime();
                const day = Math.floor(time / (1000 * 60 * 60 * 24));
                const hour = Math.floor(time / (1000 * 60 * 60) % 24);
                const minute = Math.floor(time / (1000 * 60) % 60);
                const second = Math.floor(time / 1000 % 60);
                console.log(day + "天" + hour + "小时" + minute + "分" + second + "秒");
            }
            
            setInterval(function () {
                console.clear();
            }, 1000);
            
            setInterval(showTarget, 1000);
        </script>
    </head>
    <body>
    
    </body>
</html>
