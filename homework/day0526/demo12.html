<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
           function showTable() {
               for (let i = 1; i < 10; i++) {
                   for (let j = 1; j <= i; j++) {
                       document.write(j + "*" + i + "=" + i * j + "&nbsp;&nbsp;");
                   }
                   document.write("<br>");
               }
           }
           
           showTable();
        </script>
    </head>
    <body>
    
    </body>
</html>
