<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function login() {
               while (true) {
                   let username = prompt('请输入用户名：');
                   let password = prompt('请输入密码：');
                   if (username === 'admin' && password === '123456') {
                       alert('登录成功！');
                       break;
                   } else {
                       alert('用户名或密码错误！');
                   }
               }
            }
            
            login();
        </script>
    </head>
