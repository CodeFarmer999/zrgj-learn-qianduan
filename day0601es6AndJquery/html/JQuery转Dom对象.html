<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery转Dom对象</title>
        <!--引入jquery的库-->
        <script src="../js/jquery-1.9.1.js"></script>
        <script>
            function dian() {
                // 获取div的jQuery对象
                let $myDiv = $('#myDiv');
                // 打印jQuery对象
                console.log($myDiv)
                // 1)使用jquery对象[index], 通过jQuery对象获取dom对象
                // let domDiv = $myDiv[0];
                // 2)使用 jquery 对象.get(index)
                let domDiv = $myDiv.get(0);
                // 把dom对象属性和函数打印出来   console.dir
                console.dir(domDiv)
                // 赋值 设置html内容
                domDiv.innerHTML = '通过jQuery对象转换Dom对象的操作'
            }
        </script>
    </head>
    <body>
        <div id="myDiv"></div>
        <input type="button" value="点我" onclick="dian()">
    </body>
</html>
