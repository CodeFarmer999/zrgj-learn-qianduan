<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>类选择器</title>
        <!--引入jquery的库-->
        <script src="../js/jquery-1.9.1.js"></script>
        <script>
            function dian() {
                $('.myDiv').css('background', 'skyblue');
            }
        </script>
    </head>
    <body>
        <div class="myDiv">我是div</div>
        <p class="myDiv">我是p标签</p>
        <input type="button" value="点我" onclick="dian()">
    </body>
</html>
